<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the requested path (e.g., /about) including query params and hash
        var requestedPath = window.location.pathname + window.location.search + window.location.hash;

        // Store the requested path in sessionStorage so your SPA can retrieve it
        // This is a common pattern for passing the original URL to the SPA.
        sessionStorage.setItem('ghPagesSpaRedirect', requestedPath);

        // Redirect to the root (index.html) of your GitHub Pages site.
        // This will load your SPA.
        window.location.replace('/');
    </script>
</head>

<body>
    <p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
</body>

</html>
