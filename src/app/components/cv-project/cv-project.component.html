<tw-accordion-panel>

  <div slot="header" class="flex cursor-pointer p-4 items-center justify-between">
    <div class="flex flex-col space-y-2">
      <div class="flex">

        <div class="flex w-16">
          <img class="max-w-12 max-h-12 object-contain" [src]="imgSrc" [alt]="title">
        </div>

        <div class="flex flex-col">
          <div class="text-sm">{{date}}</div>
          <h3 class="font-bold">{{title}}</h3>
        </div>
      </div>
      <div class="flex flex-wrap gap-2">
        @for (tag of tags; track tag) {
        <tw-tag>{{tag}}</tw-tag>
        }
      </div>
    </div>
    <tw-accordion-arrow></tw-accordion-arrow>
  </div>

  <div slot="body" class="p-4">

    <div class="mt-2 dark:text-gray-300">
      <ng-content></ng-content>
    </div>

  </div>

</tw-accordion-panel>
